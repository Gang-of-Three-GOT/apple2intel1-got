<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="../static/css/boardstyle.css" rel="stylesheet">
</head>

<body>
  <!-------------------------------구분선-------------------------->
  <div class="b-example-divider"></div>
  <!------------------------------header------------------------------>
  <header class="p-3 mb-3 bg-white border-bottom fixed-top">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="navbar-brand" href="index.html">
          <img src="../static/images/logo.png" alt="Bootstrap" width="100" height="88">
        </a>
        <!-------------------------------구분선-------------------------->
        <div class="col-2"></div>

        <form class="col-12 col-lg-4 mb-3 mb-lg-0 me-lg-4" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
        <!-------------------------------구분선-------------------------->
        <div class="col-2"></div>

        <div class="d-grid me-lg-4 gap-2">
          <button type="button" class="btn btn-secondary" data-bs-toggle="button">로그인</button>
        </div>

        <div class="dropdown text-end me-lg-4">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="../static/images/mypage.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>

          <ul class="dropdown-menu text-small ">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-------------------------------구분선-------------------------->
  <div class="line-3"></div>
  <!-------------------------------구분선-------------------------->
  <div class="line-3"></div>
  <div class="line-3"></div>
  <!-------------------------------구분선-------------------------->
  <div class="container text-center">
    <div id="mypageProfileSection">
      <div class="row">
        <div class="col-3">
          <p>팔로워 | 팔로잉</p>
          <p><img src="images/mypage.png" alt="" width="100" height="100"></p>
          <button class="btn btn-outline-secondary" type="button">프로필 수정</button>
        </div>
        <div class="col-9">
          <div id="mypageTextArea">
            <tr>
              <td><textarea name='content' rows='8' cols='50'></textarea></td>
            </tr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-------------------------------구분선-------------------------->
  <div class="line-3"></div>
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-link" id="v-pills-myprofile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-myprofile"
        type="button" role="tab" aria-controls="v-pills-myprofile" aria-selected="false">개인 정보 수정</button>

      <button class="nav-link" id="v-pills-mylist-tab" data-bs-toggle="pill" data-bs-target="#v-pills-mylist"
        type="button" role="tab" aria-controls="v-pills-mylist" aria-selected="true">게시물 관리</button>

      <button class="nav-link" id="v-pills-myjoin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-myjoin"
        type="button" role="tab" aria-controls="v-pills-myjoin" aria-selected="true">참여 내역</button>

      <button class="nav-link" id="v-pills-myreservation-tab" data-bs-toggle="pill"
        data-bs-target="#v-pills-myreservation" type="button" role="tab" aria-controls="v-pills-myreservation"
        aria-selected="false">예약 내역</button>

      <button class="nav-link" id="v-pills-myfollow-tab" data-bs-toggle="pill" data-bs-target="#v-pills-myfollow"
        type="button" role="tab" aria-controls="v-pills-myfollow" aria-selected="false">팔로우 관리</button>

      <button class="nav-link" id="v-pills-myinquiry-tab" data-bs-toggle="pill" data-bs-target="#v-pills-myinquiry"
        type="button" role="tab" aria-controls="v-pills-myinquiry" aria-selected="false">1:1 문의 내역</button>

      <button class="nav-link" id="v-pills-myaddress-tab" data-bs-toggle="pill" data-bs-target="#v-pills-myaddress"
        type="button" role="tab" aria-controls="v-pills-myaddress" aria-selected="false">주소지 관리</button>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade" id="v-pills-myprofile" role="tabpanel"
        aria-labelledby="v-pills-myprofile-tab" tabindex="0">
        <h1>개인 정보 수정</h1>
        <hr>
        <form action='update' method="post">
          <table border='1'>
            <tr>
              <th>번호</th><td><input name='no' type='number' 
              value='1' data-th-value="${member.no}"
               readonly></td>
            </tr>
            <tr>
              <th>이름</th><td><input name='name' type='text' 
              value='이름'
              data-th-value="${member.name}" 
              size='60'></td>
            </tr>
            <tr>
              <th>이메일</th><td><input name='email' type='email' 
              value='$이메일' data-th-value="${member.email}"
               size='60'></td>
            </tr>
            <tr>
              <th>암호</th><td><input name='password' type='password' size='10'></td>
            </tr>
            <tr>
              <th>등록일</th><td data-th-text="${member.createdDate}">2022-10-20</td>
            </tr>
          </table>
          <p>
            <button type='submit'>변경</button>
            <a href='delete?no=1'
              data-th-href="@{delete(no=${member.no})}">삭제</a>
          </p>
          </form>
        
      </div>
      <div class="tab-pane fade" id="v-pills-mylist" role="tabpanel" aria-labelledby="v-pills-mylist-tab" tabindex="0">
        게시물 관리 컨텐츠
      </div>
      <div class="tab-pane fade" id="v-pills-myjoin" role="tabpanel" aria-labelledby="v-pills-myjoin-tab" tabindex="0">
        참여 내역 컨텐츠
      </div>
      <div class="tab-pane fade" id="v-pills-myreservation" role="tabpanel" aria-labelledby="v-pills-myreservation-tab"
        tabindex="0">
        예약 내역 컨텐츠
      </div>
      <div class="tab-pane fade" id="v-pills-myfollow" role="tabpanel" aria-labelledby="v-pills-myfollow-tab"
        tabindex="0">
        팔로우 관리 컨텐츠
      </div>
      <div class="tab-pane fade" id="v-pills-myinquiry" role="tabpanel" aria-labelledby="v-pills-myinquiry-tab"
        tabindex="0">
        1:1 문의 내역 컨텐츠
      </div>
      <div class="tab-pane fade" id="v-pills-myaddress" role="tabpanel" aria-labelledby="v-pills-myaddress-tab"
        tabindex="0">
        주소지 관리 컨텐츠
      </div>
    </div>
  </div>


  <!-------------------------------구분선-------------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
