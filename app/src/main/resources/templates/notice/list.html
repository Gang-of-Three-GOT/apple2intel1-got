<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EAT-F | Notice</title>
<style>
tr:hover {
  background-color: navy;
  color: white;
}
</style>
</head>
<body>
  <h1>공지사항 list</h1>
  <a href='form'>새 글</a>
  <table border='1'>
    <tr>
      <th>번호</th>
      <th>제목</th>
<!--      <th>조회수</th>-->
<!--      <th>작성자</th>-->
      <th>등록일</th>
    </tr>
    <tr data-th-each="notice : ${notices}">
      <td data-th-text="${notice.no}">100</td>
      <td>
        <a href='detail?no=1'
          data-th-href="@{detail(no=${notice.no})}"
          data-th-text="${notice.title == ''} ? '(제목없음)' : ${notice.title}">제목</a>
      </td>
<!--      <td data-th-text="${board.viewCount}">17</td>-->
<!--      <td data-th-text="${board.writer.name}">홍길동</td>-->
      <td data-th-text="${notice.createdate}">2022-1-1</td>
    </tr>

  </table>
  <p><a href='../'>메인</a></p>
</body>
</html>
